name: FTA Code Quality

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read
  pull-requests: write
  checks: write

jobs:
  fta:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run FTA analysis
        id: fta
        uses: exiguus/fta-github-action@v0.1.1
        with:
          config_path: "./fta.config.json"
          score_cap: 70
          format: table
        continue-on-error: true

      - name: Comment PR with FTA results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `${{ steps.fta.outputs.summary }}`;
            if (summary) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## üìä FTA Code Quality Report\n\n${summary}`
              });
            }

      - name: Fail if score exceeded
        if: steps.fta.outcome == 'failure'
        run: |
          echo "‚ùå FTA score exceeded threshold of 70"
          echo "Summary: ${{ steps.fta.outputs.summary }}"
          exit 1
