<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Components Example</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
        }
        .card-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 16px;
        }
        .card-body {
            color: #666;
        }
        .button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin: 4px;
        }
        .button.primary {
            background: #007bff;
            color: white;
        }
        .button.secondary {
            background: #6c757d;
            color: white;
        }
        .profile-content {
            margin: 16px 0;
        }
        .button-group {
            display: flex;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
