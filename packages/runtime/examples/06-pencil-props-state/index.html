<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencil Props & State Example</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .counter {
            display: block;
            margin: 10px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .counter h3 {
            margin-top: 0;
            color: #333;
        }
        .counter button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }
        .counter button:hover {
            background: #0056b3;
        }
        .counter .count {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .user-card {
            display: block;
            margin: 10px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
        }
        .user-card h3 {
            margin-top: 0;
            color: #333;
        }
        .user-card input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .user-card .info {
            margin: 10px 0;
        }
    </style>
</head>
<body>
        <pen-counter-component
      title="Another Counter"
      step="5"
    ></pen-counter-component>

    
    <pen-user-card name="John Doe" email="john@example.com"></pen-user-card>
    <hr>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
