<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Testing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-section {
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 15px;
            border-radius: 4px;
        }
        pen-shadow-slot-test, pen-no-shadow-slot-test {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    
    <div style="padding: 20px;">
        <h1>Slot Testing</h1>

        <h2>Shadow DOM Component (should work)</h2>
        <pen-shadow-slot-test>
            <p slot="after">after the after</p>
            <p>This content should appear in the slot</p>
        </pen-shadow-slot-test>

        <h2>Non-Shadow DOM Component (needs fix)</h2>
        <pen-no-shadow-slot-test>
            <p slot="after">after the after</p>
            <p>This content should also appear in the slot</p>
        </pen-no-shadow-slot-test>
    </div>
    
    <script type="module" src="./test-slots.tsx"></script>
</body>
</html>
