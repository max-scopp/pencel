<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencil Events & Element Example</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .event-demo {
            display: block;
            margin: 10px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .event-demo h3 {
            margin-top: 0;
            color: #333;
        }
        .event-demo button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }
        .event-demo button:hover {
            background: #0056b3;
        }
        .counter {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .log {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pencil Events & Element Example</h1>
        <div id="root"></div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
